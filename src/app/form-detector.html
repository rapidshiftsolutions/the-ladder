<!-- Static HTML form for Netlify Forms detection -->
<!-- This file is placed in the app directory to be included in the build -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <input type="text" name="bot-field" />
  <input type="text" name="name" />
  <input type="tel" name="phone" />
  <input type="email" name="email" />
  <select name="vehicle"></select>
  <input type="text" name="customYear" />
  <input type="text" name="customMakeModel" />
  <select name="primaryIssue"></select>
  <select name="whenStarted"></select>
  <textarea name="issueDescription"></textarea>
  <select name="serviceType"></select>
  <select name="referralSource"></select>
  <input type="text" name="zipCode" />
  <select name="contactPreference"></select>
  <input type="checkbox" name="acknowledgment" />
</form>
